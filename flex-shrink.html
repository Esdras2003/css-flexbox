<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-shrink</title>
    <link rel="stylesheet" href="flex-shrink.css">
</head>
<body>
    <h1>flex-shrink: 1</h1>
    <section class="container">
        <div class="item shrink-1">1</div>
        <div class="item shrink-2">2</div>
        <div class="item shrink-3">3</div>
        <div class="item shrink-4">4</div>
    </section>
    
    <h1>flex-shrink: 1 conteudo diferente</h1>
    <section class="container">
        <div class="item shrink-1">1</div>
        <div class="item shrink-1">teste 2</div>
        <div class="item shrink-1">oi</div>
        <div class="item shrink-1">4</div>
    </section>

    <h1>flex-shrink: 1 e 3 conteudo diferente</h1>
    <section class="container">
        <div class="item shrink-1">1</div>
        <div class="item shrink-1">teste 2</div>
        <div class="item shrink-3"> oi 3</div>
        <div class="item shrink-3">4</div>
    </section>
</body>
</html>
